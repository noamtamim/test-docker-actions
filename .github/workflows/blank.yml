name: CI

on:
  push:
    branches: [ master ]    

jobs:
  build:
    runs-on: ubuntu-latest
    container: lambci/lambda:build-python3.6

    steps:
    - name: Run
      run: |
        echo $HOME
        echo "~/.cache/pip"
        python -V
        mkdir -p "/github/home/.cache/pip"
        pip install --upgrade pip
        pip install six
